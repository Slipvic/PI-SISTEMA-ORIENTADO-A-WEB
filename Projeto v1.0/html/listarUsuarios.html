<!DOCTYPE html>
<html>

<head>
	<title>Listagem de Usuários</title>
	<link rel="stylesheet" href="../styles/style-listausuario.css" />
	<link rel="stylesheet" href="../styles/style-table.css" />

</head>

<body>
	<header>
		<h1>Listagem de Usuários</h1>
		<div class="actions">
			<button class="add-user">Incluir Usuário</button>
			<div class="search">
				<input type="text" placeholder="Buscar Usuários">
				<button class="search-button">Buscar</button>
			</div>
		</div>
	</header>
	<main>
		<table>
			<thead>
				<tr>
					<th>Nome do Usuário</th>
					<th>Tipo de Usuário</th>
					<th>Status</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Usuário 1</td>
					<td>Administrador</td>
					<td>Ativo</td>
					<td>
						<button class="edit">Alterar</button>
						<button class="disable">Inativar</button>
					</td>
				</tr>
				<tr>
					<td>Usuário 2</td>
					<td>Usuário Comum</td>
					<td>Inativo</td>
					<td>
						<button class="enable">Reativar</button>
					</td>
				</tr>
				<!-- Outros usuários aqui -->
			</tbody>
		</table>
		<!-- <nav>
			<ul>
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				Outras páginas aqui
			</ul>
		</nav> -->
	</main>
</body>

</html>
